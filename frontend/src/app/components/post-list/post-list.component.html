<div class="container mt-5">
  <h2 class="mb-4 fw-bold display-6 text-primary">ğŸ“ Recent Posts</h2>

  <div *ngIf="loading" class="text-muted">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && posts.length === 0" class="text-muted">
    <p>No blog posts yet.</p>
  </div>

  <div class="row g-4" *ngIf="posts.length > 0"> 
    <div class="col-md-6" *ngFor="let post of posts">
      <a [routerLink]="['/post', post.id]" class="post-card text-decoration-none text-dark">
        <div class="card h-100 shadow-sm border-0 post-hover-card d-flex flex-column">
          <div class="card-body flex-grow-1 d-flex flex-column">
            <h5 class="card-title mb-2">{{ post.title }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ post.content | slice:0:120 }}...</p>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center small text-muted">
            <span class="author-chip">ğŸ‘¤ {{ post.author || 'Anonymous' }}</span>
            <span>ğŸ“… {{ post.created_at | date: 'mediumDate' }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
