<div class="container mt-4">
    <h2>Recent Posts</h2>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="!loading && posts.length === 0">
        <p>No blog posts yet.</p>
    </div>

    <div class="row" *ngIf="posts.length > 0"> 
        <div class="col-md-6 mb-4" *ngFor="let post of posts">
            <div class="card-h100">
                <div class="card-body">
                    <h5 class="card-title">
                        <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
                    </h5>
                    <p class="card-text">{{ post.content | slice:0:100 }}...</p>
                </div>
                <div class="card-footer text-muted">
                    {{ post.author || 'Anonymous' }} â€¢ {{ post.created_at | date: 'medium' }}
                </div>
            </div>
        </div>
    </div>
</div>
