<div class="container mt-4" *ngIf="!loading && post">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">
        By {{ post.author || 'Anonymous' }} â€¢ {{ post.created_at | date: 'medium' }}
    </p>
    <hr />
    <p style="white-space: pre-line;">{{ post.content }}</p>
    
    <hr />

    <div class="mt-3">
        <a [routerLink]="['/edit', post?.id]" class="btn btn-sm btn-outline-primary me-2">Edit</a>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
    </div>
</div>

<div class="container mt-4" *ngIf="loading">
    <p>Loading...</p>
</div>

<div class="container mt-4" *ngIf="error">
    <div class="alert alert-danger">{{ error }}</div>
</div>
