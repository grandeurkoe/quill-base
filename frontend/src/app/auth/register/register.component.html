<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="card shadow-sm p-4 register-card w-100" style="max-width: 450px;">
    <h3 class="mb-4 text-center fw-bold">ğŸ“ Create Your Account</h3>

    <form #regForm="ngForm" (ngSubmit)="register()">
      <div class="form-floating mb-3">
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username"
               required placeholder="Username" #u="ngModel">
        <label for="username">Username</label>
        <div class="text-danger small mt-1" *ngIf="u.invalid && u.touched">Username is required</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email"
               required placeholder="you@example.com" #e="ngModel">
        <label for="email">Email address</label>
        <div class="text-danger small mt-1" *ngIf="e.invalid && e.touched">Valid email is required</div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password"
               required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" #p="ngModel">
        <label for="password">Password</label>
        <div class="text-danger small mt-1" *ngIf="p.invalid && p.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
               [(ngModel)]="confirmPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" #cp="ngModel">
        <label for="confirmPassword">Confirm Password</label>
        <div class="text-danger small mt-1" *ngIf="cp.touched && confirmPassword !== password">
          Passwords do not match
        </div>
      </div>

      <button class="btn btn-primary w-100" [disabled]="regForm.invalid || confirmPassword !== password" type="submit">
        Register
      </button>

      <div class="alert alert-success text-center mt-3 py-2" *ngIf="success">{{ success }}</div>
      <div class="alert alert-danger text-center mt-3 py-2" *ngIf="error">{{ error }}</div>

      <div class="mt-3 text-center">
        <a routerLink="/login" class="text-decoration-none small">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
