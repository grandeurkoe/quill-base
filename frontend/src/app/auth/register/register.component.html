<div class="card p-4 mx-auto" style="max-width: 400px;">
    <h3>Register</h3>
    <form (ngSubmit)="register()">
        <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input [(ngModel)] = "password" name="password" type="password" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Confirm Password</label>
            <input [(ngModel)] = "confirmPassword" name="confirmPassword" type="password" class="form-control" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        
        <div class="text-success mt-2" *ngIf="success">{{ success }}</div>
        <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
    </form>
</div>
